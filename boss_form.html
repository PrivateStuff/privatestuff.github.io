<!DOCTYPE html>
<html>
<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
	<link rel="stylesheet" href="style.css">

	<title>Solo Guide Maker</title>
</head>
<body>
	<div>
		<p>Upload Banner Image</p>
		<input type="file" id="imgFileInput" accept=".png, .jpg">	
	</div>
	
	<div class="form-left">
		<div class="form" id="tier-1">
			<h2>Sub Boss 1</h2>
			<p>Name</p>
			<textarea id="name"></textarea>
			<p>Summary</p>
			<textarea id="summary"></textarea>
			<p>Abilities</p>
			<textarea id="ability_list"></textarea>
			<p>Teams</p>
			<textarea id="teams_list"></textarea>
			<p>Artifacts</p>
			<textarea id="artifacts_list"></textarea>
			<p>Avoid</p>
			<textarea id="avoid_list"></textarea>
			<p>Notes</p>
			<textarea id="notes"></textarea>
		</div>

		<div class="dlul"></div>
	</div>

	<div class="preview-container">
		<div id=banner></div>
		<div class="preview"></div>
	</div>
	

	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script src="form.js"></script>
	<script src="script.js"></script>
</body>
</html>
